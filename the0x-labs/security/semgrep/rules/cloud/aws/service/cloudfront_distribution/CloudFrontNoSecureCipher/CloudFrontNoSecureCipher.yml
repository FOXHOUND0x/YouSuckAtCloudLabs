rules:
  - id: cloudfront-no-secure-ciphers
    patterns:
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              viewer_protocol_policy = "allow-all"  # Potentially insecure
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "SSLv3"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1_2016"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1_2018"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.1_2016"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.1_2018"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.2_2018"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.2_2019"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.2_2021"  # Insecure cipher policy
              ...
            }
            ...
          }
      - pattern: |
          resource "aws_cloudfront_distribution" $ANYTHING {
            ...
            default_cache_behavior {
              ...
              security_policy = "TLSv1.2_2021"  # Insecure cipher policy
              ...
            }
            ...
          }
    message: "Ensure that secure ciphers are used in CloudFront distributions."
    severity: HIGH
    languages: [terraform]
    metadata:
      domain: Data Protection
      resource: aws_cloudfront_distribution
      resource-type: CloudFront
      reference_id: AWS.CloudFront.EncryptionandKeyManagement.High.0408
      version: 2
